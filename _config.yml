# Site settings
title: Dave Brock # site title
description: >- # site description
  I'm Dave Brock. I'm a software engineer, Microsoft MVP</a>, and writer who
  specializes in modern development with C#, .NET, Azure, and other topics.
lang: en-US # default lang
timezone: America/Toronto # set your timezone
image: assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/daveabrock/daveabrock.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Dave Brock # author name
  bio: >- # tell to the world
   I'm Dave Brock. I'm a software engineer, Microsoft MVP</a>, and writer who
   specializes in modern development with C#, .NET, Azure, and other topics.
  username: daveabrock # general username
  github: daveabrock # github username
  twitter: daveabrock # twitter username
  #facebook: facebook_username # facebook username
  #email: your-email@email.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://daveabrock.com" #
baseurl: ""
permalink: /:year/:month/:day/:title
google_analytics: UA-83589168-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-target-blank
